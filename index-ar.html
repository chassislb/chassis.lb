<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chassis – استشارات هيكلة الأعمال والعمليات وإدارة المشاريع</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --power-red:#D72638;
      --electric-indigo:#4F46E5;
      --cyber-yellow:#FFD100;
      --jet-black:#1A1A1A;
      --off-white:#F7F7F7;
      --cool-grey:#A0A0A0;

      --card:#ffffff;
      --soft:#f1f2ff;
      --soft2:#fff1f2;

      --shadow: 0 18px 45px rgba(0,0,0,0.10);
      --radius-xl: 28px;
      --radius-lg: 20px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html{ scroll-behavior:smooth; }
    body{
      font-family:'Poppins', sans-serif;
      background:var(--off-white);
      color:var(--jet-black);
      line-height:1.75;
    }
    a{ text-decoration:none; transition: .2s ease; }
    img{ max-width:100%; display:block; }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px;
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.22);
      color:#fff;
      font-weight:600;
      font-size:14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 22px;
      border-radius:999px;
      font-weight:700;
      border:0;
      cursor:pointer;
      transition:.2s ease;
      white-space:nowrap;
      font-family:inherit;
    }
    .btn-primary{
      background:var(--cyber-yellow);
      color:var(--jet-black);
    }
    .btn-primary:hover{ transform: translateY(-1px); background:#ffdf39; }
    .btn-secondary{
      background: rgba(255,255,255,0.14);
      color:#fff;
      border:1px solid rgba(255,255,255,0.28);
    }
    .btn-secondary:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.18); }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background: linear-gradient(90deg, var(--electric-indigo), var(--power-red));
      border-radius:0 0 26px 26px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.10);
    }
    .nav-wrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 180px;
    }
    .brand img{ height:44px; width:auto; }

    .nav-links{
      display:flex;
      align-items:center;
      gap:26px;
    }
    .nav-links a{
      color:#fff;
      font-weight:700;
      font-size:14px;
      opacity:0.95;
    }
    .nav-links a:hover{ color:var(--cyber-yellow); opacity:1; }

    .lang-toggle{
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      font-weight:700;
      font-size:13px;
      opacity:0.95;
      white-space:nowrap;
    }
    .lang-toggle a{ color:#fff; padding:8px 10px; border-radius:12px; }
    .lang-toggle a:hover{ color:var(--cyber-yellow); background: rgba(255,255,255,0.10); }
    .lang-toggle .active{
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .hamburger{
      display:none;
      background:transparent;
      border:0;
      color:#fff;
      font-size:20px;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
    }
    .hamburger:hover{ background: rgba(255,255,255,0.12); }

    .mobile-menu{
      display:none;
      padding: 0 0 14px 0;
    }
    .mobile-menu a{
      display:block;
      padding:12px 14px;
      border-radius:14px;
      margin:8px 0;
      color:#fff;
      font-weight:700;
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.16);
    }
    .mobile-menu a:hover{ color:var(--cyber-yellow); }
    .mobile-menu.show{ display:block; }

    /* Hero */
    .hero{
      position:relative;
      overflow:hidden;
      padding:72px 0 58px;
      color:#fff;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,209,0,0.22), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,255,255,0.10), transparent 55%),
        linear-gradient(135deg, rgba(79,70,229,0.92), rgba(215,38,56,0.92));
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap:28px;
      align-items:center;
      margin-top:14px;
    }
    .hero h1{
      font-size:56px;
      line-height:1.05;
      margin:10px 0 10px;
      letter-spacing:-0.6px;
    }
    .hero h1 .grad{
      background: linear-gradient(90deg, var(--cyber-yellow), #ffffff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero h2{
      font-size:18px;
      font-weight:600;
      opacity:0.95;
      margin-bottom:14px;
    }
    .hero p{
      max-width: 640px;
      font-size:16px;
      opacity:0.96;
      margin-bottom:18px;
    }
    .hero-actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .hero-badges{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:18px;
      opacity:0.95;
    }
    .hero-card{
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: var(--radius-xl);
      padding:18px;
    }
    .hero-card h3{
      font-size:14px;
      opacity:0.95;
      margin-bottom:8px;
    }
    .hero-card ul{
      list-style:none;
      display:grid;
      gap:10px;
      font-size:14px;
      opacity:0.95;
    }
    .hero-card li{ display:flex; gap:10px; align-items:flex-start; }
    .hero-card i{ color: var(--cyber-yellow); margin-top:2px; }

    section{ padding:70px 0; }
    .section-title{
      font-size:34px;
      letter-spacing:-0.2px;
      margin-bottom:12px;
    }
    .section-sub{
      color:#3b3b3b;
      opacity:0.88;
      max-width:780px;
      margin-bottom:28px;
      font-size:15px;
    }

    .about{
      background: var(--soft);
      border-radius: 40px 40px 0 0;
    }
    .about-grid{
      display:grid;
      grid-template-columns: 0.9fr 1.1fr;
      gap:26px;
      align-items:center;
    }
    .about-card{
      background:var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      padding:22px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .profile{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .profile img{
      width:86px; height:86px;
      object-fit:cover;
      border-radius: 22px;
      border: 3px solid rgba(79,70,229,0.18);
    }
    .profile .name{ font-weight:800; font-size:16px; }
    .profile .role{
      color: var(--cool-grey);
      font-weight:600;
      font-size:13px;
      margin-top:2px;
    }
    .about p{ margin-top:14px; color:#2f2f2f; font-size:15px; }

    .services{ background: var(--soft2); }
    .cards{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:18px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      padding:22px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .card h3{ font-size:18px; margin-bottom:10px; letter-spacing:-0.1px; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius: 999px;
      font-weight:700;
      font-size:12px;
      margin-bottom:10px;
      background: rgba(79,70,229,0.10);
      color: var(--electric-indigo);
    }
    .price{ margin-top:14px; font-weight:800; color: var(--power-red); }
    .small{ font-size:13px; color:#555; opacity:0.92; }

    .projects{ background: var(--off-white); }
    .projects-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:18px;
    }
    .project{
      background: var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      padding:22px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .project-head{
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .project h3{ font-size:18px; letter-spacing:-0.1px; }
    .label{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      background: rgba(215,38,56,0.10);
      color: var(--power-red);
    }
    .project .meta{ color:#555; font-size:13px; margin:10px 0 12px; }
    .bullets{
      list-style:none;
      display:grid;
      gap:10px;
      font-size:14px;
      color:#2f2f2f;
    }
    .bullets li{ display:flex; gap:10px; align-items:flex-start; }
    .bullets i{ color: var(--electric-indigo); margin-top:3px; }

    .projects-cta{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .consult{
      background: var(--soft);
      border-radius: 0 0 40px 40px;
    }
    .form-wrap{
      background: var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      padding:22px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    form{ display:grid; gap:14px; margin-top:12px; }
    label{ font-weight:700; font-size:13px; }
    input, textarea{
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      border: 1px solid rgba(0,0,0,0.14);
      font-family: inherit;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    input:focus, textarea:focus{
      border-color: rgba(79,70,229,0.55);
      box-shadow: 0 0 0 4px rgba(79,70,229,0.12);
    }

    .radio-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:6px;
    }
    .radio{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:12px 12px;
      border-radius:16px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
    }
    .radio input{ width:auto; margin-top:3px; }
    .radio strong{ display:block; font-size:13px; }
    .radio span{ display:block; font-size:12px; color:#555; }

    .submit-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:8px;
    }
    .btn-dark{
      background: var(--electric-indigo);
      color:#fff;
    }
    .btn-dark:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .contact{ padding:60px 0 30px; }
    .contact-card{
      background: var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      padding:22px;
      border: 1px solid rgba(0,0,0,0.05);
      display:grid;
      gap:10px;
    }
    .contact a{ color: var(--electric-indigo); font-weight:700; }
    .social{
      display:flex;
      gap:14px;
      margin-top:8px;
    }
    .social a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:44px;
      height:44px;
      border-radius:16px;
      background: rgba(79,70,229,0.10);
      color: var(--electric-indigo);
      font-size:18px;
    }
    .social a:hover{
      transform: translateY(-1px);
      background: rgba(215,38,56,0.10);
      color: var(--power-red);
    }

    footer{
      margin-top:18px;
      padding:22px 0 40px;
      color:#6b6b6b;
      text-align:center;
      font-size:13px;
    }

    .whatsapp-btn{
      position:fixed;
      right:18px;
      bottom:18px;
      z-index:2000;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:999px;
      background:#25D366;
      color:#fff;
      font-weight:800;
      box-shadow: 0 16px 36px rgba(0,0,0,0.22);
    }
    .whatsapp-btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }

      .hero-grid{ grid-template-columns: 1fr; }
      .about-grid{ grid-template-columns: 1fr; }
      .cards{ grid-template-columns: 1fr; }
